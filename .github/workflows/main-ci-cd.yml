name: Main App CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - "main-app/**"
  pull_request:
    branches: [ main ]
    paths:
      - "main-app/**"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd main-app
          npm ci

      - name: Syntax check
        run: node --check main-app/index.js

      - name: Run tests
        run: |
          cd main-app
          npm test

  deploy-docker:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: main-app
          file: main-app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/main-app:latest
            ${{ secrets.DOCKER_USERNAME }}/main-app:${{ github.sha }}
